<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{})}">
<head>

    <title>
        Search
    </title>
</head>
<body>

<div id="content">
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <section class="sm:pl-64 pt-20">

        <div class="flex justify-center flex-col items-center">
            <h1 class="text-5xl text-center">Search Results</h1>

        </div>
        <div class="contact_container p-5">


            <div class="relative p-5 overflow-x-auto shadow-md sm:rounded-lg">
                <form data-th-object="${contactSearchForm}" action="" data-th-action="@{'/user/contacts/search'}">
                    <div class="flex p-5 items-center space-x-3 justify flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                        <div>

                            <select data-th-field="*{field}" name="field" id="countries_disabled" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected value="">Select Field</option>
                                <option value="name">Name</option>
                                <option value="email">Email</option>
                                <option value="phoneNumber">Phone</option>
                            </select>
                            <h6 id="usercheck" style="color: red;"></h6>
                        </div>
                        <label for="table-search" class="sr-only">Search</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                            </div>
                            <input data-th-field="*{value}" type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">

                        </div>
                        <button
                                type="submit"
                                class="px-3 py-2 bg-gray-800 text-white rounded"
                        >
                            Search
                        </button>
                    </div>
                </form>
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>

                        <th scope="col" class="px-6 py-3">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Phone
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Links
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Favorite
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Address
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-object="${contact}" data-th-each="contact : ${pageContacts.getContent()}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                        <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                            <img onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'" class="w-10 h-10 rounded-full" data-th-src="@{*{picture}}" alt="Jese image">
                            <div class="ps-3">
                                <div class="text-base font-semibold" data-th-text="*{name}">Neil Sims</div>
                                <div class="font-normal text-gray-500" data-th-text="*{email}">neil.sims@flowbite.com</div>
                            </div>
                        </th>
                        <td class="px-6 py-4">
                            <i class="fa-solid fa-phone w-4 h-4"></i>
                            <span data-th-text="*{phoneNumber}"></span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <a data-th-href="@{*{websiteLink}}" target="_blank"
                                ><i class="fa-solid w-6 h-6 fa-link"></i
                                ></a>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div data-th-if="*{favorite}">
                                    <i class="fa-solid fa-heart"></i>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="" data-th-text="*{address}"></div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div>
                                <a>
                                    <i class="fa-solid w-6 h-6 fa-trash"></i>
                                </a>
                                <a>
                                    <i class="fa-solid w-6 h-6 fa-pen"></i>
                                </a>
                                <a>
                                    <i class="fa-solid w-6 h-6 fa-eye"></i>
                                </a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div
                        data-th-if="${pageContacts.totalElements>0}"
                        class="pagination_container bg-white dark:bg-gray-800 p-5 text-center"
                >
                    <nav aria-label="Page navigation example">
                        <ul class="inline-flex -space-x-px text-base h-10">
                            <li data-th-unless="${pageContacts.first}">
                                <a
                                        data-th-href="@{'/user/contacts/search?size='+${pageSize}+'&page=' + ${pageContacts.number-1}+'&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value}}"
                                        href="#"
                                        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                                >Previous</a
                                >
                            </li>
                            <li
                                    data-th-each="index :  ${#numbers.sequence(0,pageContacts.totalPages-1)}"
                            >
                                <a
                                        data-th-href="@{'/user/contacts/search?size='+${pageSize}+'&page='+${index}+'&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value}}"
                                        href="#"
                                        data-th-classappend="${index==pageContacts.number? 'bg-blue-50  dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                                >
                                    <span data-th-text="${index+1}"></span>
                                </a>
                            </li>

                            <li data-th-unless="${pageContacts.last}">
                                <a
                                        data-th-href="@{'/user/contacts/search?size='+${pageSize}+'&page=' + ${pageContacts.number+1}+'&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value} }"
                                        href="#"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                                >Next</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </section>
</div>

</body>
</html>
